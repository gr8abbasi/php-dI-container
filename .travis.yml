sudo: false
language: php

matrix:
  fast_finish: true
  include:
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 7
    - php: nightly
    - php: hhvm

before_install:
  - mkdir -p build/logs
  - composer self-update

install:
  - travis_retry composer install --no-interaction --ignore-platform-reqs
